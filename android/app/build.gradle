plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Add the Google Services plugin for Firebase
}

android {
    namespace = "com.example.mywayz"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mywayz"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Add dependencies for Firebase
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.3') // Use the latest BOM
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-database' // Firebase Realtime Database
    implementation 'com.google.android.gms:play-services-auth:20.1.0'
    // Add more Firebase products here as needed (e.g., Firestore, Storage)
}

// Apply the Google Services plugin
apply plugin: 'com.google.gms.google-services'
